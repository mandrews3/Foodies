<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="app-header text-center">
            <h1 class="display-4">Movie Watchlist</h1>
            <p class="lead">Full Stack CRUD Application</p>
            <p class="text-muted mb-0">Demonstrating complete data round trip with lasting MongoDB storage</p>
        </div>

        <!-- Add Movie Button -->
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#movieModal" onclick="openAddModal()">
                ➕ Add New Movie
            </button>
        </div>

        <!-- Movies Grid -->
        <div id="moviesContainer" class="row g-4">
        </div>

        <!-- Loading Icon -->
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <footer class="text-center">
            <p class="mb-2"><strong>Created by:</strong> Joshua Bradley</p>
            <p class="mb-2"><strong>Tech Stack:</strong> Node.js, Express.js, MongoDB, Bootstrap 5, jQuery</p>
            <p class="mb-0"><strong>Purpose:</strong> Dev Lab QUEBEC</p>
            <p class="text-muted mt-2 mb-0">© 2025 Joshua Bradley</p>
        </footer>
    </div>

    <!-- Add/Edit Mvoies -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <input type="hidden" id="movieId">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Movie Title *</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre *</label>
                            <select class="form-select" id="genre" required>
                                <option value="">Select Genre</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Romance">Romance</option>
                                <option value="Documentary">Documentary</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="releaseYear" class="form-label">Release Year *</label>
                            <input type="number" class="form-control" id="releaseYear" min="1900" max="2025" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (0-10)</label>
                            <input type="number" class="form-control" id="rating" min="0" max="10" step="0.1" value="0">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="watched">
                            <label class="form-check-label" for="watched">Already Watched</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveMovie()">Save Movie</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
